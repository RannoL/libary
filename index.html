<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Libary</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="script.js" async defer></script>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="modal" id="modal">
            <div class="formPopup" id="formPopup">
                <form id="bookForm">
                    <button onclick="closeForm()" class="closeButton">x</button>
                    <label for="title">Title*<br></label>
                    <input type="text" id="title"><br>
                    <label for="author">Author*<br></label>
                    <input type="text" id="author"><br>
                    <label for="pages">Pages*<br></label>
                    <input type="text" id="pages"><br>
                    <label for="language">Language*<br></label>
                    <input type="text" id="language"><br>
                    <label for="pages">Publishing date<br></label>
                    <input type="text" id="pages"><br>
                    <label for="is_read">Completed?</label>
                    <input type="checkbox" id="is_read">
                    <label for="in_progress">In progress?</label>
                    <input type="checkbox" id="in_progress" onclick=showProgressInput()>
                    <label for="progressInput" class="hidden">Progress:<br></label>
                    <input type="text" id="progressInput" class="hidden"><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
 


        <div id="booksDisplay"></div>
        <button id="newBook" onclick="openForm()">+</button>
    </body>
